<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEBEAUTY | 护肤行业战略咨询</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@200;500&display=swap');

        :root {
            --primary-blue: #00f2ff;
            --deep-bg: #05050a;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--deep-bg);
            color: white;
            font-family: 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
        }

        /* 科技感背景 */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a3a 0%, #05050a 100%);
            z-index: -1;
        }

        /* 动态 Logo */
        .logo-box {
            position: absolute; top: 40px; left: 40px;
            display: flex; align-items: center; gap: 15px;
        }

        .hexagon-logo {
            width: 40px; height: 40px;
            border: 2px solid var(--primary-blue);
            position: relative;
            animation: rotateLogo 10s linear infinite;
        }
        .hexagon-logo::before {
            content: ''; position: absolute; top: -2px; left: -2px;
            width: 100%; height: 100%; border: 2px solid white;
            transform: rotate(45deg);
        }

        @keyframes rotateLogo {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .main-content {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem; letter-spacing: 15px; margin: 0;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: var(--primary-blue); font-size: 1.2rem;
            letter-spacing: 5px; margin: 20px 0; font-weight: 200;
        }

        /* 咨询师卡片 */
        .consultant-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 2px;
            max-width: 600px; margin-top: 50px;
            transition: 0.5s;
        }
        .consultant-card:hover { border-color: var(--primary-blue); }

        .btn-contact {
            margin-top: 30px;
            background: transparent; border: 1px solid white;
            color: white; padding: 12px 40px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; transition: 0.4s;
        }
        .btn-contact:hover {
            background: white; color: black;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="logo-box">
        <div class="hexagon-logo"></div>
        <div style="font-family: 'Orbitron'; font-weight: 700;">ONEBEAUTY</div>
    </div>

    <div class="main-content">
        <h1>GIN</h1>
        <div class="tagline">BEAUTY INDUSTRY CONSULTANT</div>
        
        <div class="consultant-card">
            <p style="line-height: 2; font-weight: 200;">
                基于数据洞察与生物科技趋势，<br>
                为护肤品牌提供从成分研发到市场溢价的全链路咨询服务。<br>
                <span style="color: var(--primary-blue)">赋能品牌，重塑美学。</span>
            </p>
            <button class="btn-contact">预约咨询 / CONSULT NOW</button>
        </div>
    </div>
</body>
</html>
