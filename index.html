<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONEBEAUTY | Gin</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fcfcfc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #888;
            letter-spacing: 2px;
        }

        .line {
            width: 50px;
            height: 1px;
            background-color: #333;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式调整 */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; letter-spacing: 4px; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ONEBEAUTY</h1>
        <div class="line"></div>
        <p>Welcome to Gin's website.</p>
    </div>

</body>
</html>
